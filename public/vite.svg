<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>

  <!-- Clothing hanger icon -->
  <g transform="translate(50, 50)">
    <!-- Hanger hook -->
    <path d="M 0,-20 Q -8,-28 -8,-35 Q -8,-40 -3,-40 Q 2,-40 2,-35 Q 2,-28 -6,-20"
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Hanger top knob -->
    <circle cx="0" cy="-20" r="2.5" fill="white"/>

    <!-- Hanger bar -->
    <path d="M -25,5 L 0,-5 L 25,5"
          fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Hanger base -->
    <line x1="-25" y1="5" x2="25" y2="5"
          stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
